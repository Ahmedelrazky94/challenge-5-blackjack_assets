<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>black jack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div>
            <h2>Black Jack Challenge</h2>
        </div>
        <div class="game-board">
            <div class="first-row-board">
            <div class="side-board" >
                    <h2 class="gameScore">you : <span id="yourScore" class="myScore">0</span></h2>
                    <div class="card-board" id="my-board">

                    </div>
            </div>
            <div class="side-board">
                    <h2 class="gameScore">bot : <span id="botScore" >0</span></h2>
                    <div class="card-board" id="bot-board">

                    </div>
            </div>
        </div>
            <div class="second-raw-board">
                <div class="btn-div">
                    <button class="btn btn-primary" id="hit-btn">Hit</button>
                </div>
                <div class="btn-div">
                    <button class="btn btn-warning" id="stand-btn">stand</button>
                </div>
                <div class="btn-div">
                    <button class="btn btn-danger" id="deal-btn">Deal</button>
                </div>
            </div>
            </div>
            <div class="table-div">
                <table>
                    <tr>
                        <th>
                            Wins
                        </th>
                        <th>
                            Looses
                        </th>
                        <th>
                            Draw
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <span id="win-num">0</span>
                        </td>
                        <td>
                            <span id="looses-num">0</span>
                        </td>
                        <td>
                            <span id="draw-num">0</span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
